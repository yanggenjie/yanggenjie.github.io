<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8" />

  <meta name="google-site-verification" content="6t0LoIeFksrjF4c9sqUEsVXiQNxLp2hgoqo0KryT-sE" />
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages" />
  <meta name="description" content="A magical documentation generator." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="./style/vue.css" title="vue" />
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }

    #carbonads {
      box-shadow: none !important;
      width: auto !important;
    }
  </style>
  <script>
    (function () {
      const lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//);

      // Set html "lang" attribute based on URL
      if (lang) {
        document.documentElement.setAttribute("lang", lang[1]);
      }
    })();
  </script>
</head>

<body>
  <div id="app">Loading ...</div>
  <script>
    // Docsify configuration
    window.$docsify = {
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
 
      name: "BIM快速建模系统",
      nameLink: {
        "/es/": "#/es/",
        "/de-de/": "#/de-de/",
        "/ru-ru/": "#/ru-ru/",
        "/zh-cn/": "#/zh-cn/",
        "/": "#/",
      },
      search: {
        noData: {
          "/es/": "¡No hay resultados!",
          "/de-de/": "Keine Ergebnisse!",
          "/ru-ru/": "Никаких результатов!",
          "/zh-cn/": "没有结果!",
          "/": "No results!",
        },
        paths: "auto",
        placeholder: {
          "/es/": "Buscar",
          "/de-de/": "Suche",
          "/ru-ru/": "Поиск",
          "/zh-cn/": "搜索",
          "/": "Search",
        },
        pathNamespaces: ["/es", "/de-de", "/ru-ru", "/zh-cn"],
      },

    };
  </script>
  <script src="./style/docsify.min.js"></script>
  <script src="./style/search.min.js"></script>
</body>

</html>
